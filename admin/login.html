<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Temple Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Admin Login</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block mb-1 font-medium">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>
      <button type="submit"
        class="w-full bg-blue-700 text-white py-2 rounded font-semibold hover:bg-blue-800 transition">
        Login
      </button>
      


    <p id="errorMsg" class="text-red-600 mt-4 hidden text-center"></p>
  </div>

  <script>
    // Simple demo login (replace with real authentication later)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = e.target.username.value.trim();
      const password = e.target.password.value.trim();

      // For demo, hardcoded credentials:
      if (username === 'admin' && password === 'temple123') {
        // Redirect to dashboard page
        window.location.href = 'dashboard.html';
      } else {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.textContent = 'Invalid username or password.';
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
